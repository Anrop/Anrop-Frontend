<div class="modal-header">
  <h3 class="modal-title">Mallar</h3>
</div>
<div class="modal-body">

  <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-anrop" ng-repeat="collection in collections">
      <uib-accordion-heading>{{collection.title}}</uib-accordion-heading>

      <a class="btn btn-primary pull-right" ng-click="addCollection(collection)">
        L&auml;gg till
      </a>

      <span ng-repeat="mod in collection.mods">
        {{ mod }}{{ $last ? '' : ','}}
      </span>

      <div class="clearfix"></div>
    </div>
  </uib-accordion>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close()">St√§ng</button>
</div>
