<div class="block-title">Arma3Sync / Play withSIX</div>
<div class="bordered-block ng-hide" ng-show="addons">
  <table width="100%" cellspacing="0">
    <tr ng-repeat="addon in addons | orderBy: 'name' track by addon.id">
      <td style="vertical-align: middle" ng-class-odd="'tbl1'" ng-class-even="'tbl2'">
        <form style="display: inline-block">
          <button type="submit" class="btn btn-danger" ng-click="delete(addon)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true" title="Ta bort"></span>
          </button>
        </form>

        <a ng-href="http://play.withsix.com/arma-3/mods/{{addon.name}}" target="_blank">{{ addon.name }}</a>
      </td>
    </tr>
  </table>

  <div style="padding: 10px;">
    <button class="btn btn-primary" ng-click="templates()">
      <span class="glyphicon glyphicon-list-alt"></span>
      Mallar
    </button>
    <button class="btn btn-primary" ng-click="arma3sync()">
      <span class="glyphicon glyphicon-list-alt"></span>
      Arma3Sync
    </button>
    <button class="btn btn-primary" ng-click="search()">
      <span class="glyphicon glyphicon-search"></span>
      SÃ¶k Play withSIX
    </button>
  </div>
</div>
