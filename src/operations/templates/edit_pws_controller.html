<div class="block-title">Arma3Sync</div>
<div class="bordered-block ng-hide" ng-show="addons">
  <table width="100%" cellspacing="0">
    <tr ng-repeat="addon in addons | orderBy: 'name' track by addon.id">
      <td style="vertical-align: middle" ng-class-odd="'tbl1'" ng-class-even="'tbl2'">
        <form style="display: inline-block">
          <button type="submit" class="btn btn-danger" ng-click="delete(addon)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true" title="Ta bort"></span>
          </button>
        </form>

        {{ addon.name }}

        <span class="glyphicon glyphicon-warning-sign text-danger" aria-hidden="true" title="Saknas på Arma3Sync" ng-hide="addonExistsInArma3Sync(addon)"></span>
      </td>
    </tr>
  </table>

  <div style="padding: 10px;">
    <button class="btn btn-primary" ng-click="templates()">
      <span class="glyphicon glyphicon-list-alt"></span>
      Mallar
    </button>
    <button class="btn btn-primary" ng-click="arma3sync()">
      <span class="glyphicon glyphicon-list-alt"></span>
      Repository
    </button>
    <button class="btn btn-primary" ng-click="dlcs()">
      <span class="glyphicon glyphicon-list-alt"></span>
      DLCs
    </button>
    <button class="btn btn-primary" ng-click="suggestions()">
      <span class="glyphicon glyphicon-random"></span>
      Förslag
    </button>
  </div>
</div>
