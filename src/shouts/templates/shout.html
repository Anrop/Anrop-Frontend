<div class="shout-header">
  <div class='avatar-small' style='background-image: url({{ shout.user.avatar_url }});'></div>

  <div class="shoutbox-name">{{shout.user.name}}</div>
  <div class="shoutbox-date">{{shout.created_at * 1000 | date:'yyyy-MM-dd HH:mm'}}</div>

  <div class="clearfix"></div>
</div>

<p class="shout-message" ng-bind="shout.message" bbcode></p>
