<div class="shout-header">
  <div ng-if="shout.user_avatar" class='avatar-small' style='background-image: url(/images/avatars/{{ shout.user_avatar }});'></div>
  <div ng-if="!shout.user_avatar" class='avatar-small' style='background-image: url(/images/avatars/noavatar100.png);'></div>

  <div class="shoutbox-name">{{shout.user_name}}</div>
  <div class="shoutbox-date">{{shout.date*1000 | date:'yyyy-MM-dd HH:mm'}}</div>

  <div class="clearfix"></div>
</div>

<p class="shout-message" ng-bind-html="shout.text | safe"></p>
