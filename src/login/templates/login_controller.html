<form class="form" role="form" ng-submit="submit()">
  <div class="form-group">
    <label for="username" class="control-label">Användarnamn</label>
    <input type="text" class="form-control" name="username" id="username" ng-model="form.username">
    <span class="help-block"></span>
  </div>

  <div class="form-group">
    <label for="password" class="control-label">Lösenord</label>
    <input type="password" class="form-control" name="password" id="password" ng-model="form.password">
    <span class="help-block"></span>
  </div>

  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>

  <button class="btn btn-primary" type='submit'>
    Logga In
  </button>
</form>
